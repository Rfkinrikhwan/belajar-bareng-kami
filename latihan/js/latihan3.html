<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
  </head>
  <body>
    <h3>Statement Control Menggunakan IF</h3>
    <form>
      Nilai: <input type="number" id="nilai" />
      <button type="button" onclick="konversiNilai()">Konversi</button>
      <p id="hasil"></p>
    </form>

    <script>
      function konversiNilai() {
        let nilai = document.getElementById("nilai").value;

        if (nilai >= 80 && nilai <= 100) {
          document.getElementById("hasil").innerHTML =
            "Selamat Anda Lulus dengan predikat A karena nilai kamu " + nilai;
        } else if (nilai >= 70 && nilai < 80) {
          document.getElementById("hasil").innerHTML =
            "Selamat Anda Lulus dengan predikat B karena nilai kamu " + nilai;
        } else if (nilai >= 60 && nilai < 70) {
          document.getElementById("hasil").innerHTML =
            "Selamat Anda Lulus dengan predikat C karena nilai kamu " + nilai;
        } else if (nilai >= 50 && nilai < 60) {
          document.getElementById("hasil").innerHTML =
            "Selamat Anda Lulus dengan predikat D karena nilai kamu " + nilai;
        } else {
          document.getElementById("hasil").innerHTML =
            "Maaf Kamu tidak lulus karena nilai kamu " + nilai;
        }
      }
    </script>
  </body>
</html>
